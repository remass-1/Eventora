<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bookings | Eventora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #4B0082;
      margin-top: 40px;
    }

    .booking-card {
      background-color: #fff;
      padding: 20px;
      margin: 15px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .booking-card p {
      margin: 8px 0;
    }

    .button {
      background-color: #4B0082;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }

    .delete-btn {
      background-color: #e63946;
      margin-top: 15px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c70039;
    }

  </style>
</head>
<body>
  <h1>My Bookings</h1>
  <div id="bookings-container"></div>
  <a href="home.html"><button class="button">Back to Home</button></a>

  <script>
    const bookingsContainer = document.getElementById("bookings-container");
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    function renderBookings() {
      bookingsContainer.innerHTML = "";

      if (bookings.length === 0) {
        bookingsContainer.innerHTML = "<p>No bookings found.</p>";
        return;
      }

      bookings.forEach((booking, index) => {
        const card = document.createElement("div");
        card.className = "booking-card";
        card.innerHTML = `
          <p><strong>Date:</strong> ${booking.date}</p>
          <p><strong>Payment:</strong> ${booking.payment}</p>
          <p><strong>People:</strong> ${booking.people}</p>
          <button class="delete-btn" onclick="deleteBooking(${index})">Delete</button>
        `;
        bookingsContainer.appendChild(card);
      });
    }

    function deleteBooking(index) {
      const confirmDelete = confirm("Are you sure you want to delete this booking?");
      if (confirmDelete) {
        bookings.splice(index, 1);
        localStorage.setItem("bookings", JSON.stringify(bookings));
        renderBookings();
      }
    }

    renderBookings();
  </script>
</body>
</html>
