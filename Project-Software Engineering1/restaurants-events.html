<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurants - Eventora</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background: #f0f4f8;}
    header, footer { background: #004080; color: white; padding: 15px 20px; }
    nav a { color: white; text-decoration: none; margin-right: 15px; }
    nav a.active { font-weight: bold; text-decoration: underline; }
    main { max-width: 900px; margin: auto; padding: 30px; }
    h2 { color: #004080; margin-bottom: 20px; }
    ul { list-style: none; padding: 0; }
    li { background: white; margin-bottom: 15px; padding: 15px; box-shadow: 0 0 6px rgba(0,0,0,0.1); border-radius: 5px; }
  </style> 
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Eventora</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="restaurants.html" class="active">Restaurants</a>
    <a href="booking.html">Booking</a>
    <a href="mybookings.html">My Bookings</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<main>
  <h2>Our Featured Restaurants</h2>
  <ul id="restaurantList">
   
  </ul>
</main>

<footer>
  <p>&copy; 2025 Eventora. All rights reserved.</p>
</footer>

<script>
function checkLogin() {
  const user = localStorage.getItem('loggedInUser');
  if (!user) {
    alert('Please log in to access this page.');
    window.location.href = 'login.html';
  }
}

function logout() {
  localStorage.removeItem('loggedInUser');
  alert('You have been logged out.');
  window.location.href = 'login.html';
}

const restaurants = [
  {name: "La Fiesta", cuisine: "Mexican", location: "Downtown", rating: 4.5},
  {name: "Sakura Sushi", cuisine: "Japanese", location: "City Center", rating: 4.8},
  {name: "Pasta Palace", cuisine: "Italian", location: "East Side", rating: 4.2},
  {name: "Green Garden", cuisine: "Vegetarian", location: "North End", rating: 4.7},
  {name: "Burger Hub", cuisine: "American", location: "West Side", rating: 4.3}
];

function loadRestaurants() {
  const list = document.getElementById('restaurantList');
  list.innerHTML = '';
  restaurants.forEach(r => {
    const li = document.createElement('li');
    li.innerHTML = `<strong>${r.name}</strong><br />
                    Cuisine: ${r.cuisine}<br />
                    Location: ${r.location}<br />
                    Rating: ${r.rating} ‚≠ê`;
    list.appendChild(li);
  });
}

checkLogin();
loadRestaurants();
</script>

</body>
</html>
